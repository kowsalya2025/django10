<h2>Your Notes</h2>
<p><a href="{% url 'note_create' %}">Add New Note</a> | <a href="{% url 'logout' %}">Logout</a></p>

<ul>
  {% for note in notes %}
    <li>
      <strong>{{ note.title }}</strong><br>
      {{ note.content|truncatechars:100 }}<br>
      <a href="{% url 'note_update' note.pk %}">Edit</a> |
      <a href="{% url 'note_delete' note.pk %}">Delete</a>
    </li>
  {% endfor %}
</ul>
