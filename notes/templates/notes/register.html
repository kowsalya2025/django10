<!DOCTYPE html>
<html>
<head>
    <title>Register - Notes App</title>
</head>
<style>
    body {
        font-family: Arial;
        padding: 40px;
        max-width: 400px;
        margin: auto;
        background-color: #f4f4f4;
    }
    h2 {
        color: #333;
    }
    form {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
    }
    a {
        color: #0066cc;
    }
</style>

<body>
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</body>
</html>
